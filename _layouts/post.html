---
layout: default
---

<article id="post-page">
	<h2>{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	{% if page.tags %} | 
  	{% for tag in page.tags %}
    	<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  	{% endfor %}
  	{% endif %}
	<div class="content">

		{{ content }}
		
	</div>
</article>
